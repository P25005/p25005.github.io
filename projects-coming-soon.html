<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos en Curso | Pau Mateo</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* WIP Page Specific Styles */
        body {
            overflow: hidden;
            /* Lock scroll for immersion */
        }

        .wip-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .wip-card {
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            padding: 4rem;
            border-radius: 32px;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: cardFloat 3s ease-in-out infinite alternate;
        }

        .wip-icon-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .wip-icon {
            font-size: 5rem;
            color: var(--accent-color);
            position: relative;
            z-index: 2;
        }

        /* Radar/Pulse Effect */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            opacity: 0;
            animation: pulse 2s infinite;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 1s;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 75%;
            /* Arbitrary progress */
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            position: absolute;
            left: -100%;
            animation: loadingMove 2s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes pulse {
            0% {
                width: 80px;
                height: 80px;
                opacity: 0.8;
                border-width: 3px;
            }

            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
                border-width: 0px;
            }
        }

        @keyframes loadingMove {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes cardFloat {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-10px);
            }
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        /* Glitch Text Effect specific for Title */
        .glitch {
            position: relative;
        }
    </style>
</head>

<body>

    <main class="page-container wip-container">

        <article class="wip-card">

            <div class="wip-icon-wrapper">
                <i class='bx bx-code-alt wip-icon'></i>
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
            </div>

            <h1 class="glitch">Compilando Proyectos...</h1>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <p>
                Estoy preparando un showcase técnico de primer nivel. <br>
                <strong>ARES</strong> y otros experimentos llegarán muy pronto a esta sección.
            </p>

            <div class="action-buttons">
                <a href="index.html" class="btn secondary">
                    <i class='bx bx-arrow-back'></i> Volver al Inicio
                </a>
                <a href="contact.html" class="btn primary">
                    <i class='bx bx-bell'></i> Avísame
                </a>
            </div>

        </article>

    </main>

</body>

</html>
